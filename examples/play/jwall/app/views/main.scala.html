@(jsContent: Html, nav: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Jwall</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

    <!-- Le styles -->
<link href="@routes.Assets.at("css/bootstrap.css")" rel="stylesheet">
<link href="@routes.Assets.at("css/bootstrap-responsive.css")" rel="stylesheet">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="@routes.Assets.at("js/ajax-messages.js")"></script>
<style type="text/css">
    body {
    padding-top: 60px;
    padding-bottom: 40px;
    background-image:url('@routes.Assets.at("img/bg.png")');
    }
    img.grayscale {
    filter: url(@routes.Assets.at("img/filters.svg")#grayscale); /* Firefox 3.5+ */
    filter: gray; /* IE6-9 */
    -webkit-filter: grayscale(1);
    -moz-filter: grayscale(1);
    -filter: grayscale(1);
    }
    img:hover.grayscale {
    filter: none;
    -webkit-filter: grayscale(0);
    -moz-filter: grayscale(1);
    -filter: grayscale(1);
    }

</style>

@jsContent

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="brand" href="#">Jwall</a>
<div class="nav-collapse collapse">
<ul class="nav">
    @nav
</ul>
</div><!--/.nav-collapse -->
</div>
</div>
</div>

<div class="container">
<div class="row">
<div class="span offset1 span10">
    @content
</div>
</div>

<footer>
    <div class="row-fluid">
    <div class="offset4 span4">
    <div class="row-fluid">
    <div class="span2">
    <a href="http://redis.io">
    <img src="http://blog.monitis.com/wp-content/uploads/2012/06/redis-monitoring.png" alt="Redis" class="grayscale">
    </a>
    </div>

    <div class="offset1 span2">
    <a href="https://www.playframework.com/">
    <img src="@routes.Assets.at("img/play_logo.png")" alt="Play" class="grayscale">
    </a>
    </div>
    <div class="offset1 span2">
    <a href="http://www.java.com/">
    <img src="@routes.Assets.at("img/java_logo.png")" alt="Java" class="grayscale">
    </a>
    </div>
    <div class="offset1 span2">
    <a href="https://github.com/slok/redis-first-steps/tree/master/examples/play/jwall">
    <img src="http://chriswanstrath.com/img/blacktocat.png" alt="Github" class="grayscale">
    </a>
    </div>
    </div>
    <div class="row-fluid">
        </br>
    <div class="offset2 span10">
    <p>Xabier Larrakoetxea (2013)</p>
    </div>
    </div>
    </div>
    </div>
</div>
</footer>

</div> <!-- /container -->
</body>
</html>
