<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dwall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/ajax-messages.js"></script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
        background-image:url('{{ STATIC_URL }}img/bg.png');
      }
      img.grayscale {
        filter: url({{ STATIC_URL }}img/filters.svg#grayscale); /* Firefox 3.5+ */
        filter: gray; /* IE6-9 */
        -webkit-filter: grayscale(1); /* Google Chrome & Safari 6+ */
        -moz-filter: grayscale(1); /* Google Chrome & Safari 6+ */
        -filter: grayscale(1); /* Google Chrome & Safari 6+ */
      }
      img:hover.grayscale {
          filter: none;
          -webkit-filter: grayscale(0);
          -moz-filter: grayscale(1); /* Google Chrome & Safari 6+ */
          -filter: grayscale(1); /* Google Chrome & Safari 6+ */
      }

    </style>

    {% block js %}
    {% endblock js%}

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Dwall</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {% block nav %}
              <li class="active"><a href="{% url 'messagewall-index' %}">Home</a></li>
              <li><a href="{% url 'messagewall-show_messages' %}">Wall</a></li>
              {% endblock nav %}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span offset1 span10">
        {% block content %}


        {% endblock content %}
        </div>
      </div>

      <footer>
        <div class="row-fluid">
          <div class="offset4 span4">
            <div class="row-fluid">
                  <div class="span2">
                    <a href="http://redis.io">
                    <img src="http://blog.monitis.com/wp-content/uploads/2012/06/redis-monitoring.png" alt="Redis" class="grayscale">
                    </a>
                  </div>
                
                  <div class="offset1 span2">
                    <a href="https://www.djangoproject.com/">
                      <img src="http://www.pinlab.info/static/courses/img//django_logo.png" alt="Django" class="grayscale">
                    </a>
                  </div>
                  <div class="offset1 span2">
                    <a href="http://www.python.org/">
                        <img src="http://geekcol.files.wordpress.com/2011/08/python-logo-glassy1.png?w=232" alt="Python" class="grayscale">
                    </a>
                  </div>
                  <div class="offset1 span2">
                    <a href="https://github.com/slok/redis-first-steps/tree/master/examples/django/dwall">
                          <img src="http://chriswanstrath.com/img/blacktocat.png" alt="Github" class="grayscale">
                    </a>
                  </div>
            </div>
            <div class="row-fluid">
              </br>
              <div class="offset2 span10">
                <p>Xabier Larrakoetxea (2013)</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
